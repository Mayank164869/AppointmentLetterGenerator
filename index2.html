<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Certify</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i >Certify</i></a>
        <div id="menu-bar" ></div>
        <nav class="navbar">
            <a href="index.html"><b>HOME</b></a>
        </nav> 
    </header>

    <main>
        <span>Generate your Letter</span>
        <label for="name">Type Intern name</label>
        <input required type="text" name="Name" id="name" autocomplete="name" >
        <label for="name">Type Intern Position</label>
        <input required type="text" name="Pos" id="pos" autocomplete="position" >
        <label for="name">Certificate's Issuance Date</label>
        <input required type="date" name="Date" id="date" autocomplete="Date" >
        <label for="name">Date of Joining</label>
        <input required type="date" name="Join" id="join" autocomplete="JoinDate" >
        <label for="name">Date of Leaving</label>
        <input required type="date" name="Ter" id="ter" autocomplete="LeaveDate" >
        <button id="submit">Generate</button>
    </main>

    <iframe src="" id ="mypdf" height = "600" width = "700" frameborder="0"></iframe>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="filesaver.js"></script>
    <script src="index2.js"></script>
</body>
</html>
